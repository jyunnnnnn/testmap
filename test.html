<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Example</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        // 在這裡替換為你的 API 金鑰
        const apiKey = 'AIzaSyDPeh6HKg5TrW1qZeOrc89dJHdESv67EeQ';

        function initMap() {
            // 初始化地圖
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // 初始中心位置（舊金山）
                zoom: 12 // 初始縮放級別
            });

            // 在地圖上添加標記
            const marker = new google.maps.Marker({
                position: { lat: 37.7749, lng: -122.4194 },
                map: map,
                title: 'Hello World!'
            });
        }
    </script>

    <!-- 引入 Google Maps JavaScript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPeh6HKg5TrW1qZeOrc89dJHdESv67EeQ&callback=initMap"></script>
</body>
</html>
